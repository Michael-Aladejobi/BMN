                <div class="contact-container">
		<main class="row">
			
			<!--  *******   Left Section (Column) Starts   *******  -->

			<section class="col left">
				
				<!--  *******   Title Starts   *******  -->

				<div class="contactTitle">
					<h2>Get In Touch</h2>
					<p>We care about you, kindly feel free to reach out to us.</p>
				</div>

				

				<!--  *******   Contact Info Starts   *******  -->

				<div class="contactInfo">
					
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-phone"></i>
						</div>
						<div class="details">
							<span>Phone</span>
							<span>+234 7035757882 </span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<div class="details">
							<span>Email</span>
							<span>beyondmusicnetwork@gmail.com</span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-location-dot"></i>
						</div>
						<div class="details">
							<span>Location</span>
							<span>1 PMM Close, Ajegunle, Ikorodu Rd. Lagos, Nigeria.</span>
						</div>
					</div>

				</div>

				<!--  *******   Contact Info Ends   *******  -->

				<!--  *******   Social Media Starts   *******  -->

				<div class="socialMedia">
					<a href="https://www.facebook.com/beyondmusicnet.bmn" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
					<!-- <a href="#"><i class="fa-brands fa-twitter"></i></a> -->
					<a href="https://www.instagram.com/beyondmusicnet/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
					<a href="https://wa.me/+2347035757882" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
				</div>

				<!--  *******   Social Media Ends   *******  -->

			</section>

			<!--  *******   Left Section (Column) Ends   *******  -->

			<!--  *******   Right Section (Column) Starts   *******  -->

			<section class="col right">
				
				<!--  *******   Form Starts   *******  -->

				<form class="messageForm" id="contactUs">
					
					<div class="inputGroup halfWidth">
						<input type="text" name="" required="required" id="yourname-el">
						<label>Your Name</label>
					</div>

					<div class="inputGroup halfWidth">
						<input type="email" name="" required="required" id="email-el">
						<label>Email</label>
					</div>
                    <div class="inputGroup halfWidth">
						<input type="text" name="" required="required" id="phone-el">
						<label>Phone</label>
					</div>
					<div class="inputGroup halfWidth">
						<input type="text" name="" required="required" id="messageTitle-el">
						<label>Message Title</label>
					</div>
					

					<div class="inputGroup fullWidth">
						<textarea required="required" style="padding-top: 25px;" id="messageBody-el"></textarea>
						<label>Say Something</label>
					</div>

					<div class="inputGroup fullWidth">
						<button id="contactUs">Send Message</button>
					</div>

				</form>

			</section>
